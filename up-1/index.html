  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const elemento = document.getElementById("elementoOculto");
      const delay = parseInt(elemento.dataset.showDelay) || 0;

      function iniciar() {
        if (typeof smartplayer === "undefined") {
          setTimeout(iniciar, 1000);
          return;
        }

        const player = smartplayer.instances[0];
        if (!player) return;

        player.on("timeupdate", () => {
          if (player.video.currentTime >= delay) {
            mostrar();
          }
        });
      }

      function mostrar() {
        if (elemento.style.display === "block") return;
        elemento.style.display = "block";

        elemento.scrollIntoView({
          behavior: "smooth",
          block: "start"
        });
      }

      setTimeout(iniciar, 1000);
    });
